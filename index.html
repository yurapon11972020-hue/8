<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ü–æ–∑–¥—Ä–∞–≤–ª–µ–Ω–∏—è —Å 8 –º–∞—Ä—Ç–∞ | –ö–æ–ª–ª–µ–¥–∂</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        body {
            background: linear-gradient(135deg, #f8e1e9 0%, #f9d8e0 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .container {
            width: 100%;
            max-width: 1200px;
            background-color: white;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            overflow: hidden;
            display: flex;
            flex-direction: row;
            min-height: 600px;
        }
        .sidebar {
            width: 200px;
            background-color: #ffb6c1;
            padding: 30px 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }
        .sidebar button {
            width: 150px;
            padding: 12px 20px;
            border: none;
            background-color: white;
            color: #d44e6c;
            font-size: 18px;
            font-weight: 600;
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .sidebar button:hover {
            background-color: #ffe4ec;
            transform: scale(1.05);
        }
        .sidebar button.active {
            background-color: #d44e6c;
            color: white;
        }
        .content {
            flex: 1;
            padding: 40px;
            background-color: #fff9fb;
            overflow-y: auto;
        }
        h1, h2 {
            color: #b3435e;
            margin-bottom: 15px;
        }
        .rules {
            background-color: #ffeef2;
            border-left: 5px solid #ff8da1;
            padding: 15px 20px;
            border-radius: 10px;
            margin-bottom: 30px;
            font-size: 16px;
            color: #5a3e45;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #b3435e;
        }
        input, textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #ffc1cc;
            border-radius: 12px;
            font-size: 16px;
            transition: 0.3s;
        }
        input:focus, textarea:focus {
            outline: none;
            border-color: #ff8da1;
            box-shadow: 0 0 0 3px rgba(255,141,161,0.2);
        }
        textarea {
            resize: vertical;
            min-height: 100px;
        }
        button[type="submit"], .search-btn, .approve-btn, .delete-btn {
            background-color: #ff8da1;
            color: white;
            border: none;
            padding: 12px 20px;
            font-size: 16px;
            font-weight: 600;
            border-radius: 40px;
            cursor: pointer;
            transition: background-color 0.3s;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            margin-right: 10px;
            margin-top: 10px;
        }
        .delete-btn {
            background-color: #dc3545;
        }
        .delete-btn:hover {
            background-color: #c82333;
        }
        .approve-btn:hover {
            background-color: #218838;
        }
        .message {
            margin-top: 20px;
            padding: 12px;
            border-radius: 10px;
            display: none;
        }
        .message.success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
            display: block;
        }
        .message.error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
            display: block;
        }
        .result-item {
            background-color: #ffeef2;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            border-left: 5px solid #ff8da1;
        }
        .result-item p {
            margin: 8px 0;
            font-size: 16px;
        }
        .result-item strong {
            color: #b3435e;
        }
        .no-results, .search-hint {
            text-align: center;
            color: #888;
            font-style: italic;
            padding: 30px;
        }
        .search-container {
            margin-bottom: 30px;
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }
        .search-container input {
            flex: 1;
            min-width: 250px;
        }
        .admin-login {
            max-width: 300px;
            margin: 0 auto;
            text-align: center;
        }
        .admin-login input {
            width: 100%;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <button id="btnHome" class="active">üè† –ì–ª–∞–≤–Ω–∞—è</button>
            <button id="btnSearch">üîç –ü–æ–∏—Å–∫</button>
            <button id="btnModeration">üõ°Ô∏è –ú–æ–¥–µ—Ä–∞—Ü–∏—è</button>
        </div>
        <div class="content" id="content"></div>
    </div>

    <!-- Firebase SDK (compat version) -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>

    <script>
        // –í–∞—à –∫–æ–Ω—Ñ–∏–≥ Firebase (—É–∂–µ –≤—Å—Ç–∞–≤–ª–µ–Ω)
        const firebaseConfig = {
            apiKey: "AIzaSyBw8OCvgXEqj0ZVPuFMMg3DTR5BfpYnNKk",
            authDomain: "marta-ebc25.firebaseapp.com",
            projectId: "marta-ebc25",
            storageBucket: "marta-ebc25.firebasestorage.app",
            messagingSenderId: "659204675048",
            appId: "1:659204675048:web:b9e6b6f414439e5aa3005d"
        };

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Firebase
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        (function() {
            const contentDiv = document.getElementById('content');
            const btnHome = document.getElementById('btnHome');
            const btnSearch = document.getElementById('btnSearch');
            const btnModeration = document.getElementById('btnModeration');

            // –ü–∞—Ä–æ–ª—å –∞–¥–º–∏–Ω–∏—Å—Ç—Ä–∞—Ç–æ—Ä–∞ (–º–æ–∂–µ—Ç–µ —Å–º–µ–Ω–∏—Ç—å)
            const ADMIN_PASSWORD = '148867';

            function isAdmin() {
                return sessionStorage.getItem('adminLogged') === 'true';
            }

            function setActiveButton(activeId) {
                [btnHome, btnSearch, btnModeration].forEach(btn => btn.classList.remove('active'));
                document.getElementById(activeId).classList.add('active');
            }

            // ---------- –†–∞–±–æ—Ç–∞ —Å Firestore ----------
            async function addCongratulation(from, to, message) {
                try {
                    await db.collection('congratulations').add({
                        from,
                        to,
                        message,
                        date: firebase.firestore.FieldValue.serverTimestamp(),
                        approved: false
                    });
                    return true;
                } catch (error) {
                    console.error("–û—à–∏–±–∫–∞ –¥–æ–±–∞–≤–ª–µ–Ω–∏—è: ", error);
                    return false;
                }
            }

            async function searchApprovedCongrats(recipient) {
                try {
                    const snapshot = await db.collection('congratulations').where('approved', '==', true).get();
                    let results = [];
                    snapshot.forEach(doc => results.push({ id: doc.id, ...doc.data() }));
                    if (recipient.trim() !== '') {
                        const lowerRecipient = recipient.toLowerCase();
                        results = results.filter(item => item.to.toLowerCase().includes(lowerRecipient));
                    }
                    return results;
                } catch (error) {
                    console.error("–û—à–∏–±–∫–∞ –ø–æ–∏—Å–∫–∞: ", error);
                    return [];
                }
            }

            async function getUnapprovedCongrats() {
                try {
                    const snapshot = await db.collection('congratulations').where('approved', '==', false).get();
                    let results = [];
                    snapshot.forEach(doc => results.push({ id: doc.id, ...doc.data() }));
                    return results;
                } catch (error) {
                    console.error("–û—à–∏–±–∫–∞ –ø–æ–ª—É—á–µ–Ω–∏—è –Ω–µ–æ–¥–æ–±—Ä–µ–Ω–Ω—ã—Ö: ", error);
                    return [];
                }
            }

            async function approveCongratulation(id) {
                await db.collection('congratulations').doc(id).update({ approved: true });
            }

            async function deleteCongratulation(id) {
                await db.collection('congratulations').doc(id).delete();
            }

            // ---------- –†–µ–Ω–¥–µ—Ä–∏–Ω–≥ —Å—Ç—Ä–∞–Ω–∏—Ü ----------
            function renderHome() {
                setActiveButton('btnHome');
                contentDiv.innerHTML = `
                    <h1>üå∏ –ü–æ–∑–¥—Ä–∞–≤–ª–µ–Ω–∏–µ —Å 8 –º–∞—Ä—Ç–∞</h1>
                    <div class="rules">
                        <strong>–ü—Ä–∞–≤–∏–ª–∞:</strong>
                        <ul style="margin-top:10px; margin-left:20px;">
                            <li>–ó–∞–ø–æ–ª–Ω–∏—Ç–µ –≤—Å–µ –ø–æ–ª—è, —á—Ç–æ–±—ã –æ—Ç–ø—Ä–∞–≤–∏—Ç—å –ø–æ–∑–¥—Ä–∞–≤–ª–µ–Ω–∏–µ.</li>
                            <li>–£–∫–∞–∂–∏—Ç–µ, –æ—Ç –∫–æ–≥–æ –∏ –∫–æ–º—É (–∏–º—è –∏ —Ñ–∞–º–∏–ª–∏—é).</li>
                            <li>–¢–µ–∫—Å—Ç –ø–æ–∑–¥—Ä–∞–≤–ª–µ–Ω–∏—è –¥–æ–ª–∂–µ–Ω –±—ã—Ç—å –∫—É–ª—å—Ç—É—Ä–Ω—ã–º.</li>
                            <li>–í—Å–µ –ø–æ–∑–¥—Ä–∞–≤–ª–µ–Ω–∏—è –ø—Ä–æ—Ö–æ–¥—è—Ç –º–æ–¥–µ—Ä–∞—Ü–∏—é –ø–µ—Ä–µ–¥ –ø—É–±–ª–∏–∫–∞—Ü–∏–µ–π.</li>
                        </ul>
                    </div>
                    <h2>‚úçÔ∏è –û—Ç–ø—Ä–∞–≤–∏—Ç—å –ø–æ–∑–¥—Ä–∞–≤–ª–µ–Ω–∏–µ</h2>
                    <form id="greetingForm">
                        <div class="form-group">
                            <label for="from">–û—Ç –∫–æ–≥–æ (–≤–∞—à–µ –∏–º—è –∏ —Ñ–∞–º–∏–ª–∏—è):</label>
                            <input type="text" id="from" name="from" required placeholder="–ò–≤–∞–Ω –ò–≤–∞–Ω–æ–≤">
                        </div>
                        <div class="form-group">
                            <label for="to">–ö–æ–º—É (–∏–º—è –∏ —Ñ–∞–º–∏–ª–∏—è –ø–æ–ª—É—á–∞—Ç–µ–ª—è):</label>
                            <input type="text" id="to" name="to" required placeholder="–ú–∞—Ä–∏—è –ü–µ—Ç—Ä–æ–≤–∞">
                        </div>
                        <div class="form-group">
                            <label for="message">–¢–µ–∫—Å—Ç –ø–æ–∑–¥—Ä–∞–≤–ª–µ–Ω–∏—è:</label>
                            <textarea id="message" name="message" required placeholder="–° 8 –º–∞—Ä—Ç–∞! –ñ–µ–ª–∞—é —Å—á–∞—Å—Ç—å—è, –∑–¥–æ—Ä–æ–≤—å—è..."></textarea>
                        </div>
                        <button type="submit">–û—Ç–ø—Ä–∞–≤–∏—Ç—å –Ω–∞ –º–æ–¥–µ—Ä–∞—Ü–∏—é üíê</button>
                        <div id="formMessage" class="message"></div>
                    </form>
                `;

                const form = document.getElementById('greetingForm');
                const formMessage = document.getElementById('formMessage');

                form.addEventListener('submit', async (e) => {
                    e.preventDefault();
                    const from = document.getElementById('from').value.trim();
                    const to = document.getElementById('to').value.trim();
                    const message = document.getElementById('message').value.trim();

                    if (!from || !to || !message) {
                        formMessage.className = 'message error';
                        formMessage.textContent = '–í—Å–µ –ø–æ–ª—è –¥–æ–ª–∂–Ω—ã –±—ã—Ç—å –∑–∞–ø–æ–ª–Ω–µ–Ω—ã!';
                        return;
                    }

                    const success = await addCongratulation(from, to, message);
                    if (success) {
                        form.reset();
                        formMessage.className = 'message success';
                        formMessage.textContent = '–ü–æ–∑–¥—Ä–∞–≤–ª–µ–Ω–∏–µ –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω–æ –Ω–∞ –º–æ–¥–µ—Ä–∞—Ü–∏—é! üíñ';
                        setTimeout(() => {
                            formMessage.style.display = 'none';
                        }, 3000);
                    } else {
                        formMessage.className = 'message error';
                        formMessage.textContent = '–û—à–∏–±–∫–∞ –æ—Ç–ø—Ä–∞–≤–∫–∏. –ü–æ–ø—Ä–æ–±—É–π—Ç–µ –ø–æ–∑–∂–µ.';
                    }
                });
            }

            function renderSearch() {
                setActiveButton('btnSearch');
                contentDiv.innerHTML = `
                    <h1>üîé –ü–æ–∏—Å–∫ –ø–æ–∑–¥—Ä–∞–≤–ª–µ–Ω–∏–π</h1>
                    <div class="search-container">
                        <input type="text" id="searchInput" placeholder="–í–≤–µ–¥–∏—Ç–µ –∏–º—è –∏ —Ñ–∞–º–∏–ª–∏—é –ø–æ–ª—É—á–∞—Ç–µ–ª—è">
                        <button class="search-btn" id="searchBtn">–ù–∞–π—Ç–∏</button>
                    </div>
                    <div id="searchResults" class="search-hint">–í–≤–µ–¥–∏—Ç–µ –∏–º—è –¥–ª—è –ø–æ–∏—Å–∫–∞</div>
                `;

                const searchInput = document.getElementById('searchInput');
                const searchBtn = document.getElementById('searchBtn');
                const resultsDiv = document.getElementById('searchResults');

                async function performSearch() {
                    const query = searchInput.value.trim();
                    if (query === '') {
                        resultsDiv.innerHTML = '<div class="search-hint">–í–≤–µ–¥–∏—Ç–µ –∏–º—è –¥–ª—è –ø–æ–∏—Å–∫–∞</div>';
                        return;
                    }
                    const results = await searchApprovedCongrats(query);
                    if (results.length === 0) {
                        resultsDiv.innerHTML = `<div class="no-results">üòî –ü–æ –∑–∞–ø—Ä–æ—Å—É ¬´${query}¬ª –Ω–∏—á–µ–≥–æ –Ω–µ –Ω–∞–π–¥–µ–Ω–æ.</div>`;
                    } else {
                        let html = '';
                        results.forEach(item => {
                            const date = item.date ? new Date(item.date.seconds * 1000).toLocaleString() : '';
                            html += `
                                <div class="result-item">
                                    <p><strong>–û—Ç –∫–æ–≥–æ:</strong> ${item.from}</p>
                                    <p><strong>–ö–æ–º—É:</strong> ${item.to}</p>
                                    <p><strong>–¢–µ–∫—Å—Ç:</strong> ${item.message}</p>
                                    <small>${date}</small>
                                </div>
                            `;
                        });
                        resultsDiv.innerHTML = html;
                    }
                }

                searchBtn.addEventListener('click', performSearch);
                searchInput.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') performSearch();
                });
            }

            async function renderModeration() {
                setActiveButton('btnModeration');

                if (!isAdmin()) {
                    contentDiv.innerHTML = `
                        <div class="admin-login">
                            <h2>–í—Ö–æ–¥ –¥–ª—è –º–æ–¥–µ—Ä–∞—Ç–æ—Ä–∞</h2>
                            <input type="password" id="adminPass" placeholder="–ü–∞—Ä–æ–ª—å">
                            <button id="loginAdminBtn">–í–æ–π—Ç–∏</button>
                            <div id="loginMessage"></div>
                        </div>
                    `;
                    document.getElementById('loginAdminBtn').addEventListener('click', () => {
                        const pass = document.getElementById('adminPass').value;
                        if (pass === ADMIN_PASSWORD) {
                            sessionStorage.setItem('adminLogged', 'true');
                            renderModeration();
                        } else {
                            document.getElementById('loginMessage').textContent = '–ù–µ–≤–µ—Ä–Ω—ã–π –ø–∞—Ä–æ–ª—å';
                        }
                    });
                    return;
                }

                const unapproved = await getUnapprovedCongrats();
                let html = '<h2>–ú–æ–¥–µ—Ä–∞—Ü–∏—è –ø–æ–∑–¥—Ä–∞–≤–ª–µ–Ω–∏–π</h2>';
                if (unapproved.length === 0) {
                    html += '<p>–ù–µ—Ç –Ω–æ–≤—ã—Ö –ø–æ–∑–¥—Ä–∞–≤–ª–µ–Ω–∏–π</p>';
                } else {
                    unapproved.forEach(item => {
                        const date = item.date ? new Date(item.date.seconds * 1000).toLocaleString() : '';
                        html += `
                            <div class="result-item" data-id="${item.id}">
                                <p><strong>–û—Ç:</strong> ${item.from}</p>
                                <p><strong>–ö–æ–º—É:</strong> ${item.to}</p>
                                <p><strong>–¢–µ–∫—Å—Ç:</strong> ${item.message}</p>
                                <p><small>${date}</small></p>
                                <button class="approve-btn" data-id="${item.id}">‚úÖ –û–¥–æ–±—Ä–∏—Ç—å</button>
                                <button class="delete-btn" data-id="${item.id}">‚ùå –£–¥–∞–ª–∏—Ç—å</button>
                            </div>
                        `;
                    });
                }
                contentDiv.innerHTML = html;

                document.querySelectorAll('.approve-btn').forEach(btn => {
                    btn.addEventListener('click', async (e) => {
                        const id = e.target.dataset.id;
                        await approveCongratulation(id);
                        renderModeration();
                    });
                });
                document.querySelectorAll('.delete-btn').forEach(btn => {
                    btn.addEventListener('click', async (e) => {
                        const id = e.target.dataset.id;
                        await deleteCongratulation(id);
                        renderModeration();
                    });
                });
            }

            btnHome.addEventListener('click', renderHome);
            btnSearch.addEventListener('click', renderSearch);
            btnModeration.addEventListener('click', renderModeration);

            renderHome();
        })();
    </script>
</body>
</html>
