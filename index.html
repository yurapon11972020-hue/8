<body>
    <!-- –ù–µ–æ–Ω–æ–≤—ã–µ –∫—Ä—É–≥–∏ —Ñ–æ–Ω–∞ -->

    <!-- Firebase SDK -->

    <script>
        // –í–∞—à –∫–æ–Ω—Ñ–∏–≥ Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyBw8OCvgXEqj0ZVPuFMMg3DTR5BfpYnNKk",
            authDomain: "marta-ebc25.firebaseapp.com",

        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        (function() {
            const contentDiv = document.getElementById('content');
            const btnHome = document.getElementById('btnHome');
            const btnSearch = document.getElementById('btnSearch');
            const btnModeration = document.getElementById('btnModeration');

            const ADMIN_PASSWORD = '148867';

            function isAdmin() {
                return sessionStorage.getItem('adminLogged') === 'true';
            }

            function setActiveButton(activeId) {
                [btnHome, btnSearch, btnModeration].forEach(btn => btn.classList.remove('active'));
                document.getElementById(activeId).classList.add('active');
            }

            // ---------- Firestore helpers ----------
            async function addCongratulation(from, to, message) {
                try {
                    await db.collection('congratulations').add({
                        from, to, message,
                        date: firebase.firestore.FieldValue.serverTimestamp(),
                        approved: false
                    });
                    return true;
                } catch (error) {
                    console.error("–û—à–∏–±–∫–∞ –¥–æ–±–∞–≤–ª–µ–Ω–∏—è: ", error);
                    return false;
                }
            }

            async function searchApprovedCongrats(recipient) {
                try {
                    const snapshot = await db.collection('congratulations').where('approved', '==', true).get();
                    let results = [];
                    snapshot.forEach(doc => results.push({ id: doc.id, ...doc.data() }));
                    if (recipient.trim() !== '') {
                        const lower = recipient.toLowerCase();
                        results = results.filter(item => item.to.toLowerCase().includes(lower));
                    }
                    return results;
                } catch (error) {
                    console.error("–û—à–∏–±–∫–∞ –ø–æ–∏—Å–∫–∞: ", error);
                    return [];
                }
            }

            async function getUnapprovedCongrats() {
                try {
                    const snapshot = await db.collection('congratulations').where('approved', '==', false).get();
                    return snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                } catch (error) {
                    console.error("–û—à–∏–±–∫–∞ –ø–æ–ª—É—á–µ–Ω–∏—è –Ω–µ–æ–¥–æ–±—Ä–µ–Ω–Ω—ã—Ö: ", error);
                    return [];
                }
            }

            async function getAllCongrats() {
                try {
                    const snapshot = await db.collection('congratulations').orderBy('date', 'desc').get();
                    return snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                } catch (error) {
                    console.error("–û—à–∏–±–∫–∞ –ø–æ–ª—É—á–µ–Ω–∏—è –≤—Å–µ—Ö –∑–∞–ø–∏—Å–µ–π: ", error);
                    return [];
                }
            }

            async function updateCongratulation(id, data) {
                await db.collection('congratulations').doc(id).update(data);
            }

            async function deleteCongratulation(id) {
                await db.collection('congratulations').doc(id).delete();
            }

            // ---------- Render functions ----------
            function renderHome() {
                setActiveButton('btnHome');
                contentDiv.innerHTML = `
                    <h1>üå∏ –ê–õ–¨–¢‚Äë–ü–û–ó–î–†–ê–í–õ–ï–ù–ò–Ø</h1>
                    <div class="rules">
                        <strong>‚ö° –ü–†–ê–í–ò–õ–ê:</strong>
                        <ul style="margin-top:10px; margin-left:20px;">
                            <li>–ó–∞–ø–æ–ª–Ω–∏ –≤—Å–µ –ø–æ–ª—è, —á–µ–ª.</li>
                            <li>–£–∫–∞–∂–∏, –æ—Ç –∫–æ–≥–æ –∏ –∫–æ–º—É.</li>
                            <li>–¢–µ–∫—Å—Ç –¥–æ–ª–∂–µ–Ω –±—ã—Ç—å –±–µ–∑ —Ç–æ–∫—Å–∏–∫–∏.</li>
                            <li>–í—Å—ë –∏–¥—ë—Ç –Ω–∞ –º–æ–¥–µ—Ä–∞—Ü–∏—é.</li>
                        </ul>
                    </div>
                    <h2>‚úçÔ∏è –û–¢–ü–†–ê–í–ò–¢–¨ –ü–û–ó–î–†–ê–í–õ–ï–ù–ò–ï</h2>
                    <form id="greetingForm">
                        <div class="form-group">
                            <label for="from">–û–¢ –ö–û–ì–û:</label>
                            <input type="text" id="from" required placeholder="–ò–≤–∞–Ω –ò–≤–∞–Ω–æ–≤">
                        </div>
                        <div class="form-group">
                            <label for="to">–ö–û–ú–£:</label>
                            <input type="text" id="to" required placeholder="–ú–∞—Ä–∏—è –ü–µ—Ç—Ä–æ–≤–∞">
                        </div>
                        <div class="form-group">
                            <label for="message">–¢–ï–ö–°–¢:</label>
                            <textarea id="message" required placeholder="–° 8 –º–∞—Ä—Ç–∞! –ñ–µ–ª–∞—é..."></textarea>
                        </div>
                        <button type="submit">–û–¢–ü–†–ê–í–ò–¢–¨ –ù–ê –ú–û–î–ï–†–ê–¶–ò–Æ üíê</button>
                        <div id="formMessage" class="message"></div>
                    </form>
                `;

                const form = document.getElementById('greetingForm');
                const msg = document.getElementById('formMessage');

                form.addEventListener('submit', async (e) => {
                    e.preventDefault();
                    const from = document.getElementById('from').value.trim();
                    const to = document.getElementById('to').value.trim();
                    const message = document.getElementById('message').value.trim();

                    if (!from || !to || !message) {
                        msg.className = 'message error';
                        msg.textContent = '–í—Å–µ –ø–æ–ª—è –¥–æ–ª–∂–Ω—ã –±—ã—Ç—å –∑–∞–ø–æ–ª–Ω–µ–Ω—ã!';
                        return;
                    }

                    const success = await addCongratulation(from, to, message);
                    if (success) {
                        form.reset();
                        msg.className = 'message success';
                        msg.textContent = '–ü–æ–∑–¥—Ä–∞–≤–ª–µ–Ω–∏–µ –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω–æ –Ω–∞ –º–æ–¥–µ—Ä–∞—Ü–∏—é! üíñ';
                        setTimeout(() => msg.style.display = 'none', 3000);
                    } else {
                        msg.className = 'message error';
                        msg.textContent = '–û—à–∏–±–∫–∞ –æ—Ç–ø—Ä–∞–≤–∫–∏. –ü–æ–ø—Ä–æ–±—É–π –ø–æ–∑–∂–µ.';
                    }
                });
            }

            function renderSearch() {
                setActiveButton('btnSearch');
                contentDiv.innerHTML = `
                    <h1>üîé –ü–û–ò–°–ö –ü–û–ó–î–†–ê–í–õ–ï–ù–ò–ô</h1>
                    <div class="search-container">
                        <input type="text" id="searchInput" placeholder="–í–≤–µ–¥–∏ –∏–º—è –∏ —Ñ–∞–º–∏–ª–∏—é –ø–æ–ª—É—á–∞—Ç–µ–ª—è">
                        <button class="search-btn" id="searchBtn">–ù–ê–ô–¢–ò</button>
                    </div>
                    <div id="searchResults" class="search-hint">–í–≤–µ–¥–∏ –∏–º—è –¥–ª—è –ø–æ–∏—Å–∫–∞</div>
                `;

                const input = document.getElementById('searchInput');
                const btn = document.getElementById('searchBtn');
                const results = document.getElementById('searchResults');

                async function perform() {
                    const query = input.value.trim();
                    if (!query) {
                        results.innerHTML = '<div class="search-hint">–í–≤–µ–¥–∏ –∏–º—è –¥–ª—è –ø–æ–∏—Å–∫–∞</div>';
                        return;
                    }
                    const data = await searchApprovedCongrats(query);
                    if (data.length === 0) {
                        results.innerHTML = `<div class="no-results">üòî –ü–æ –∑–∞–ø—Ä–æ—Å—É ¬´${query}¬ª –Ω–∏—á–µ–≥–æ –Ω–µ –Ω–∞–π–¥–µ–Ω–æ.</div>`;
                    } else {
                        let html = '';
                        data.forEach(item => {
                            const d = item.date ? new Date(item.date.seconds * 1000).toLocaleString() : '';
                            html += `
                                <div class="result-item">
                                    <p><strong>–û—Ç –∫–æ–≥–æ:</strong> ${item.from}</p>
                                    <p><strong>–ö–æ–º—É:</strong> ${item.to}</p>
                                    <p><strong>–¢–µ–∫—Å—Ç:</strong> ${item.message}</p>
                                    <small>${d}</small>
                                </div>
                            `;
                        });
                        results.innerHTML = html;
                    }
                }

                btn.addEventListener('click', perform);
                input.addEventListener('keypress', e => e.key === 'Enter' && perform());
            }

            async function renderModeration() {
                setActiveButton('btnModeration');

                if (!isAdmin()) {
                    contentDiv.innerHTML = `
                        <div class="admin-login">
                            <h2>üîê –í–•–û–î –î–õ–Ø –ú–û–î–ï–†–ê–¢–û–†–ê</h2>
                            <input type="password" id="adminPass" placeholder="–ü–∞—Ä–æ–ª—å">
                            <button id="loginAdminBtn">–í–û–ô–¢–ò</button>

                        </div>
                    `;
                    document.getElementById('loginAdminBtn').addEventListener('click', () => {
                        const pass = document.getElementById('adminPass').value;
                        if (pass === ADMIN_PASSWORD) {
                            sessionStorage.setItem('adminLogged', 'true');
                            renderModeration();
                        } else {
                            document.getElementById('loginMessage').textContent = '–ù–µ–≤–µ—Ä–Ω—ã–π –ø–∞—Ä–æ–ª—å';
                        }
                    });
                    return;
                }

                // –®–∞–ø–∫–∞ —Å –≤–∫–ª–∞–¥–∫–∞–º–∏ –∏ –∫–Ω–æ–ø–∫–æ–π –≤—ã—Ö–æ–¥–∞
                let html = `
                    <div class="moderation-header">
                        <h2>üõ°Ô∏è –ü–ê–ù–ï–õ–¨ –ú–û–î–ï–†–ê–¢–û–†–ê</h2>
                        <button class="logout-btn" id="logoutBtn">üö™ –í–´–ô–¢–ò</button>
                    </div>
                    <div class="moderation-tabs">
                        <button id="tabNew" class="active-tab">üì¨ –ù–û–í–´–ï</button>
                        <button id="tabAll">üìã –í–°–ï –ó–ê–ü–ò–°–ò</button>
                    </div>
                    <div id="moderationContent"></div>
                `;
                contentDiv.innerHTML = html;

                // –ö–Ω–æ–ø–∫–∞ –≤—ã—Ö–æ–¥–∞
                document.getElementById('logoutBtn').addEventListener('click', () => {
                    sessionStorage.removeItem('adminLogged');
                    renderModeration();
                });

                const modContent = document.getElementById('moderationContent');
                const tabNew = document.getElementById('tabNew');
                const tabAll = document.getElementById('tabAll');

                let currentTab = 'new';

                function setActiveTab(tab) {
                    [tabNew, tabAll].forEach(b => b.classList.remove('active-tab'));
                    if (tab === 'new') {
                        tabNew.classList.add('active-tab');
                        loadNew();
                    } else {
                        tabAll.classList.add('active-tab');
                        loadAll();
                    }
                }

                async function loadNew() {
                    const items = await getUnapprovedCongrats();
                    renderItems(items, 'new');
                }

                async function loadAll() {
                    const items = await getAllCongrats();
                    renderItems(items, 'all');
                }

                function renderItems(items, type) {
                    if (items.length === 0) {
                        modContent.innerHTML = '<p class="no-results">‚ú® –ù–ï–¢ –ó–ê–ü–ò–°–ï–ô</p>';
                        return;
                    }

                    let out = '';
                    items.forEach(item => {
                        const dateStr = item.date ? new Date(item.date.seconds * 1000).toLocaleString() : '';
                        const approvedStatus = item.approved ? '‚úÖ –û–î–û–ë–†–ï–ù–û' : '‚è≥ –ù–ê –ú–û–î–ï–†–ê–¶–ò–ò';

                        out += `
                            <div class="result-item" data-id="${item.id}">
                                <div class="item-view">
                                    <p><strong>–û–¢:</strong> <span class="from-text">${item.from}</span></p>
                                    <p><strong>–ö–û–ú–£:</strong> <span class="to-text">${item.to}</span></p>
                                    <p><strong>–¢–ï–ö–°–¢:</strong> <span class="msg-text">${item.message}</span></p>
                                    <p><small>${dateStr} | ${approvedStatus}</small></p>
                                    <button class="edit-btn" data-id="${item.id}">‚úèÔ∏è –†–ï–î–ê–ö–¢–ò–†–û–í–ê–¢–¨</button>
                                    <button class="delete-btn" data-id="${item.id}">üóëÔ∏è –£–î–ê–õ–ò–¢–¨</button>
                                    ${!item.approved ? `<button class="approve-btn" data-id="${item.id}">‚úÖ –û–î–û–ë–†–ò–¢–¨</button>` : ''}
                                </div>
                                <div class="item-edit" style="display:none;">
                                    <input class="inline-edit-input edit-from" value="${item.from.replace(/"/g, '&quot;')}">
                                    <input class="inline-edit-input edit-to" value="${item.to.replace(/"/g, '&quot;')}">
                                    <textarea class="inline-edit-input edit-msg">${item.message.replace(/"/g, '&quot;')}</textarea>
                                    <button class="save-btn" data-id="${item.id}">üíæ –°–û–•–†–ê–ù–ò–¢–¨</button>
                                    <button class="cancel-btn">‚ùå –û–¢–ú–ï–ù–ê</button>
                                </div>
                            </div>
                        `;
                    });

                    modContent.innerHTML = out;

                    document.querySelectorAll('.edit-btn').forEach(btn => {
                        btn.addEventListener('click', (e) => {
                            const card = e.target.closest('.result-item');
                            card.querySelector('.item-view').style.display = 'none';
                            card.querySelector('.item-edit').style.display = 'block';
                        });
                    });

                    document.querySelectorAll('.cancel-btn').forEach(btn => {
                        btn.addEventListener('click', (e) => {
                            const card = e.target.closest('.result-item');
                            card.querySelector('.item-view').style.display = 'block';
                            card.querySelector('.item-edit').style.display = 'none';
                        });
                    });

                    document.querySelectorAll('.save-btn').forEach(btn => {
                        btn.addEventListener('click', async (e) => {
                            const card = e.target.closest('.result-item');
                            const id = card.dataset.id;
                            const from = card.querySelector('.edit-from').value.trim();
                            const to = card.querySelector('.edit-to').value.trim();
                            const msg = card.querySelector('.edit-msg').value.trim();

                            if (!from || !to || !msg) {
                                alert('–ó–∞–ø–æ–ª–Ω–∏ –≤—Å–µ –ø–æ–ª—è!');
                                return;
                            }

                            await updateCongratulation(id, { from, to, message: msg });
                            if (type === 'new') loadNew(); else loadAll();
                        });
                    });

                    document.querySelectorAll('.delete-btn').forEach(btn => {
                        btn.addEventListener('click', async (e) => {
                            if (!confirm('–¢–æ—á–Ω–æ —É–¥–∞–ª–∏—Ç—å?')) return;
                            const id = e.target.dataset.id;
                            await deleteCongratulation(id);
                            if (type === 'new') loadNew(); else loadAll();
                        });
                    });

                    document.querySelectorAll('.approve-btn').forEach(btn => {
                        btn.addEventListener('click', async (e) => {
                            const id = e.target.dataset.id;
                            await updateCongratulation(id, { approved: true });
                            if (type === 'new') loadNew(); else loadAll();
                        });
                    });
                }

                tabNew.addEventListener('click', () => setActiveTab('new'));
                tabAll.addEventListener('click', () => setActiveTab('all'));

                setActiveTab('new');
            }

            btnHome.addEventListener('click', renderHome);
            btnSearch.addEventListener('click', renderSearch);
            btnModeration.addEventListener('click', renderModeration);

            renderHome();
        })();
    </script>
</body>
</html>
