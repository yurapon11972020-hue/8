            function isAdmin() {

            function getLastPostTime() {

            function canPost() {
                if (isAdmin()) return true;
                const last = getLastPostTime();
                return (Date.now() - last) >= POST_COOLDOWN;
            }

            function getRemainingSeconds() {
                if (isAdmin()) return 0;
                const last = getLastPostTime();
                const diff = POST_COOLDOWN - (Date.now() - last);
                return diff > 0 ? Math.ceil(diff / 1000) : 0;
            }

            async function searchApprovedCongrats(recipient, lastDoc = null) {
                try {
                    let query = db.collection('congratulations').where('approved', '==', true).orderBy('date', 'desc').limit(10);
                    if (lastDoc) query = query.startAfter(lastDoc);
                    const snapshot = await query.get();
                    const last = snapshot.docs[snapshot.docs.length - 1];
                    let results = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                    if (recipient.trim() !== '') {
                        const lower = recipient.toLowerCase();
                        results = results.filter(item => item.to.toLowerCase().includes(lower));
                    }
                    return { results, last };
                } catch (error) {
                    console.error("–û—à–∏–±–∫–∞ –ø–æ–∏—Å–∫–∞: ", error);
                    return { results: [], last: null };
                }
            }
